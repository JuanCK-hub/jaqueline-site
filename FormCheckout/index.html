  <section id="step1-form">
  <form id="service-form" class="service-form">

  <!-- 1. DATOS PERSONALES -->

  <div class="grid-form">
      <h3 class="subtitle-form">Datos de contacto</h3>
    <div class="field-form">
  <label for="nombre">Nombre  <span style="color:chocolate">*</span></label>
  <input type="text" name="nombre" placeholder="Jenny" required>
  </div>
  <div class="field-form">
  <label for="apellido">Apellido  <span style="color:chocolate">*</span></label>
  <input type="text" name="apellido" placeholder="Maldonado" required>
  </div>

  <div class="field-form">
  <label for="email">Email  <span style="color:chocolate">*</span></label>
  <input type="email" name="email" placeholder="Email" required>
  </div>
  <div class="field-form">
  <label for="telefono">Telefono  <span style="color:chocolate">*</span></label>
  <input type="tel" name="telefono" placeholder="Teléfono" required>
  </div>
</div>
  <!-- 2. UBICACIÓN -->
  
  <div class="grid-form grid-form-2">
    <h3 class="subtitle-form">Ubicación del espacio</h3>

    <div class="field-form address-field">
  <label for="direccion">Dirección  <span style="color:chocolate">*</span></label>
  <input type="text" name="direccion" placeholder="Dirección completa" required>
      </div>

    <div class="field-form pais-field">
  <label for="pais">Pais  <span style="color:chocolate">*</span></label>
  <input type="text" name="pais" placeholder="Colombia" required>
      </div>

    <div class="field-form ciudad-field">
  <label for="ciudad">Ciudad  <span style="color:chocolate">*</span></label>
  <input type="text" name="ciudad" placeholder="Bogotá" required>
      </div>

    <div class="field-form codigo-postal-field">
  <label for="codigo-postal">Codigo postal  <span style="color:chocolate">*</span></label>
  <input type="text" name="codigo-postal" placeholder="28025" required>
      </div>

      <div class="field-form metros-field">
  <label for="Metros cuadrados (m²)">Metros Cuadrados m²  <span style="color:chocolate">*</span></label>
  <input type="number" name="metros" placeholder="Metros cuadrados (m²)" required>
      </div>

       <div class="field-form tipo-espacio-field">
  <label for="tipo-de-espacio">Tipo de espacio   <span style="color:chocolate">*</span></label>
  <select name="tipo-de-espacio" id="tipo-de-espacio" required>
    <option value="" disabled selected>Selecciona una opción</option>
    <option value="residencial">Residencial</option>
    <option value="empresarial">Empresarial</option>
  </select>
    </div>


  </div>

  <!-- 4. SERVICIOS -->
  
<div class="grid-purchase-service">
  <h3 class="subtitle-form">Servicios</h3>

  <div class="servicios-field servicios-field--feng">
  <label>
    Feng Shui 
    <input type="checkbox" name="servicios" value="feng">
  </label><br>
  </div>

  <div class="servicios-field servicios-field--hartmann">
  <label>
    Líneas Hartmann 
    <input type="checkbox" name="servicios" value="hartmann">
  </label><br>
  </div>

  <div class="servicios-field servicios-field--sistemica">
  <label>
    Sistémica 
    <input type="checkbox" name="servicios" value="sistemica">
  </label><br>
  </div>

  <div class="servicios-field servicios-field--paquete-luz">
  <label>
    Paquete luz
    <input type="checkbox" name="servicios" value="paquete-luz">
  </label><br>
  </div>

  <div class="button-container-purchase">
  <button id="btonContinuar" type="button" class="bton-purchase">Continuar</button>
  </div>
</div>
